<div class="col-md-4 offset-md-4 mt-5">
    <h3 class="mb-3 text-center">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username"
                placeholder="Enter username" autocomplete="username">
            <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
                Username is required (min 3 characters).
            </small>
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>

            <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Enter password">
            <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                Password is required (min 4 characters).
            </small>
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
            Login
        </button>
    </form>
</div>
