<div class="signup-container d-flex ">
    <!-- Left Section (Image / Quote) -->
    <div class="signup-left d-none d-md-flex align-items-center justify-content-center">
        <div class="text-center text-white px-4">
            <h1 class="fw-bold">Join Our EMS</h1>
            <p class="lead">Manage employees smarter, faster, better ðŸš€</p>
        </div>
    </div>

    <!-- Right Section (Signup Form) -->
    <div class="signup-right d-flex align-items-center justify-content-center w-100">
        <div class="card shadow-lg border-0 rounded-4 p-4 signup-card">
            <h2 class="text-center mb-4 fw-bold text-gradient">Create Account</h2>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control"
                        placeholder="Enter your username" autocomplete="username" />
                    <div *ngIf="
              signupForm.get('username')?.touched &&
              signupForm.get('username')?.invalid
            " class="text-danger mt-1">
                        Username is required
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        placeholder="Enter your password" autocomplete="password" />
                    <div *ngIf="
              signupForm.get('password')?.touched &&
              signupForm.get('password')?.invalid
            " class="text-danger mt-1">
                        Password is required
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter email" />
                    <div *ngIf="
              signupForm.get('email')?.touched &&
              signupForm.get('email')?.invalid
            " class="text-danger mt-1">
                        Email is required
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary w-100" (click)=" senOtpEmail()"
                        [disabled]="!signupForm.get('email')?.valid || emailOtpSent">
                        {{ emailOtpSent ? 'OTP Sent' : 'Send OTP' }}
                    </button>
                </div>
                <div class="mb-3" *ngIf="emailOtpSent">
                    <label for="otp" class="form-label fw-semibold">OTP</label>
                    <input type="text" id="emailotp" formControlName="emailotp" class="form-control"
                        placeholder="Enter OTP" />
                    <button type="button" class="btn btn-outline-success w-100 mt-2" (click)="veryfyEmailOtp()"
                        [disabled]="signupForm.get('emailotp')?.invalid">
                        Verify OTP
                    </button>

                </div>


                <!-- Role -->
                <div class="mb-3">
                    <label for="roles" class="form-label fw-semibold">Role</label>
                    <select id="roles" formControlName="roles" class="form-select">
                        <option value="NORMAL">Normal</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label fw-semibold">Phone</label>
                    <input type="text" id="phone" formControlName="phone" class="form-control"
                        placeholder="Enter your phone number" />
                    <div *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid"
                        class="text-danger mt-1">
                        Phone is required
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary w-100" (click)="sendOtp()"
                        [disabled]="!signupForm.get('phone')?.valid || phoneotpSent">
                        {{ phoneotpSent ? 'OTP Sent' : 'Send OTP' }}
                    </button>
                </div>
                <div class="mb-3" *ngIf="phoneotpSent">
                    <label for="otp" class="form-label fw-semibold">OTP</label>
                    <input type="text" id="otp" formControlName="otp" class="form-control" placeholder="Enter OTP" />
                    <button type="button" class="btn btn-outline-success w-100 mt-2" (click)="verifyOtp()"
                        [disabled]="signupForm.get('otp')?.invalid">
                        Verify OTP
                    </button>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-gradient w-100 fw-semibold" [disabled]="signupForm.invalid">
                    Sign Up
                </button>

                <!-- Login link -->
                <div class="text-center mt-3">
                    Already have an account?
                    <a routerLink="/login" class="text-decoration-none fw-semibold text-gradient">
                        Login here
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
