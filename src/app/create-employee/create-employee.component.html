<div class="col-md-6 offset-md-3">
  <h3 class="mb-3">Add Employee here...</h3>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group mb-2">
      <label>Full Name:</label>
      <input type="text" class="form-control" formControlName="name">
      <small *ngIf="profileForm.get('name')?.touched && profileForm.get('name')?.invalid" class="text-danger">
        Name is required (min 3 characters).
      </small>
    </div>

    <div class="form-group mb-2">
      <label>Email Id:</label>
      <input type="email" class="form-control" formControlName="email">
      <small *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid" class="text-danger">
        Enter a valid email address.
      </small>
    </div>

    <div class="form-group mb-2">
      <label>Phone No:</label>
      <input type="text" class="form-control" formControlName="phone">
      <small *ngIf="profileForm.get('phone')?.touched && profileForm.get('phone')?.invalid" class="text-danger">
        Enter a 10-digit phone number.
      </small>
    </div>

    <div class="form-group mb-3">
      <label>Department:</label>
      <input type="text" class="form-control" formControlName="dept">
      <small *ngIf="profileForm.get('dept')?.touched && profileForm.get('dept')?.invalid" class="text-danger">
        Department is required.
      </small>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="profileForm.invalid">Submit</button>
  </form>
</div>
