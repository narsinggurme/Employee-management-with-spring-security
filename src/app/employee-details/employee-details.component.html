<h3 class="employee-title text-center mt-4 mb-3">Employee Details</h3>

<div class="card employee-card mx-auto">
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-4 fw-bold label">ID:</div>
            <div class="col-8">{{employee.id}}</div>
        </div>
        <div class="row mb-2">
            <div class="col-4 fw-bold label">Name:</div>
            <div class="col-8">{{employee.name}}</div>
        </div>
        <div class="row mb-2">
            <div class="col-4 fw-bold label">Email:</div>
            <div class="col-8">{{employee.email}}</div>
        </div>
        <div class="row mb-2">
            <div class="col-4 fw-bold label">Phone:</div>
            <div class="col-8">{{employee.phone}}</div>
        </div>
        <div class="row mb-3">
            <div class="col-4 fw-bold label">Department:</div>
            <div class="col-8">{{employee.dept}}</div>
        </div>

        <div class="text-center mt-4">
            <button class="btn back-btn px-4 fw-bold" (click)="gotoList()">Back</button>
        </div>
    </div>
</div>
