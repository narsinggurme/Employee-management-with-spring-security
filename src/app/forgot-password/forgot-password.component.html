<div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Forgot Password</h3>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

        <!-- Step 1: Enter Username -->
        <div *ngIf="step === 1" class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
        </div>

        <!-- Step 2: Enter New Password -->
        <div *ngIf="step === 2" class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter new password">
        </div>

        <button class="btn btn-primary w-100" type="submit">
            {{ step === 1 ? 'Next' : 'Reset Password' }}
        </button>
    </form>

    <div class="text-center mt-3">
        <a routerLink="/login">Back to Login</a>
    </div>
</div>
