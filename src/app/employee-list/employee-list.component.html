<div class="employee-list container mt-4">
  <div class="header-section">
    <h2 class="text-center mb-3 page-title">üë®‚Äçüíº Employee Directory</h2>

    <div class="search-box mb-3">
      <input type="text" class="form-control search-input" [placeholder]="placeholderText + cursor"
        [(ngModel)]="searchText">
    </div>
  </div>

  <div class="table-container shadow-lg rounded-4 overflow-auto">
    <table class="table custom-table align-middle mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Joining Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees" (click)="employeeDetails(emp.id)">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.phone }}</td>
          <td>{{ emp.dept }}</td>
          <td>{{emp.designation}}</td>
          <td>{{ emp.age }}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.joiningDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
