<h1 class="text-center " style="color: blueviolet;">Employee Data</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name </th>
      <th>Email </th>
      <th>Phone </th>
      <th>Department </th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.phone }}</td>
      <td>{{ emp.dept }}</td>
      <td>
        <button (click)="updateEmployee(emp.id)" class="btn btn-info">Update</button>
        <button (click)="deleteEmployee(emp.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        <button (click)="employeeDetails(emp.id)" class="btn btn-warning" style="margin-left: 10px;">View</button>
      </td>
    </tr>
  </tbody>
</table>
